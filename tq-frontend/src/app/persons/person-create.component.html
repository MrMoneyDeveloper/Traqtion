<div class="container mt-4">
  <h2>Create New Person</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form #form="ngForm" (ngSubmit)="save(form)">
    <div class="mb-3">
      <label for="idNumber" class="form-label">ID Number</label>
      <input type="text" class="form-control" id="idNumber" [(ngModel)]="person.idNumber" name="idNumber" required>
    </div>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="person.firstName" name="firstName" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="person.lastName" name="lastName" required>
    </div>

    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="person.dateOfBirth" name="dateOfBirth" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Create</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="goBack()" [disabled]="isSubmitting">Cancel</button>
  </form>
</div>
