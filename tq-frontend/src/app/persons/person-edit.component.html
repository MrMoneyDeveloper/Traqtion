<div class="container mt-4" *ngIf="!isLoading">
  <h2>Edit Person</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form #editForm="ngForm" (ngSubmit)="save(editForm)" *ngIf="person">
    <div class="mb-3">
      <label for="idNumber" class="form-label">ID Number</label>
      <input type="text" id="idNumber" class="form-control" name="idNumber" [(ngModel)]="person.idNumber" required />
    </div>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="person.firstName" required />
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="person.lastName" required />
    </div>

    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" id="dateOfBirth" class="form-control" name="dateOfBirth" [(ngModel)]="person.dateOfBirth" required />
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
  </form>
</div>
