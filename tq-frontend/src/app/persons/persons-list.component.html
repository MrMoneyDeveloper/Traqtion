<div class="container mt-4">
  <h2 class="mb-4">Persons List</h2>

  <!-- Search and Add Section -->
  <div class="row mb-3 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Search</label>
      <input type="text"
             class="form-control"
             [(ngModel)]="searchTerm"
             placeholder="Search by ID, surname, or account #" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" (click)="onSearch()">Search</button>
    </div>
    <div class="col-md-3 offset-md-3 text-end">
      <button class="btn btn-success w-100" (click)="createPerson()">Add New Person</button>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="alert alert-info">
    Loading persons...
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Persons Table -->
  <table *ngIf="!isLoading && persons.length" class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.idNumber }}</td>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td class="text-end">
          <button class="btn btn-info btn-sm me-2"
                  (click)="editPerson(person.personId!)"
                  title="Edit">
            Edit
          </button>

          <button class="btn btn-danger btn-sm me-2"
                  (click)="deletePerson(person.personId!)"
                  title="Delete">
            Delete
          </button>

          <button class="btn btn-secondary btn-sm"
                  (click)="viewDetails(person.personId!)"
                  title="View Details">
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Persons Message -->
  <div *ngIf="!isLoading && persons.length === 0" class="alert alert-warning">
    No persons found.
  </div>
</div>
