<div class="container mt-4">
  <h2>Persons List</h2>

  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text"
             class="form-control"
             [(ngModel)]="searchTerm"
             placeholder="Search by ID, surname, or account #">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="onSearch()">Search</button>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <!-- Optionally, add more columns if needed (e.g. Account #) -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.idNumber }}</td>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>
