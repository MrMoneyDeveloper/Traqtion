<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traqtion Frontend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./dist/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="tsparticles" class="fixed top-0 left-0 w-full h-full -z-10"></div>
  <div class="container mx-auto p-4 space-y-6">
    <h1 class="text-2xl font-bold">Traqtion Dashboard</h1>

    <form id="loginForm" class="space-y-2 bg-gray-800 p-4 rounded">
      <h2 class="text-xl">Login</h2>
      <input name="username" placeholder="Username" class="w-full p-2 text-black" required>
      <input type="password" name="password" placeholder="Password" class="w-full p-2 text-black" required>
      <button type="submit" class="bg-blue-500 px-4 py-2 text-white">Login</button>
      <div id="loginResult" class="text-sm mt-2"></div>
    </form>

    <div class="bg-gray-800 p-4 rounded space-y-2">
      <input id="searchInput" placeholder="Search persons" class="w-full p-2 text-black">
    </div>

    <form id="personForm" class="space-y-2 bg-gray-800 p-4 rounded">
      <h2 class="text-xl">Add Person</h2>
      <input name="idNumber" placeholder="ID Number" class="w-full p-2 text-black" required>
      <input name="firstName" placeholder="First Name" class="w-full p-2 text-black" required>
      <input name="lastName" placeholder="Last Name" class="w-full p-2 text-black" required>
      <input type="date" name="dateOfBirth" class="w-full p-2 text-black" required>
      <button type="submit" class="bg-blue-500 px-4 py-2 text-white">Create Person</button>
    </form>

    <form id="accountForm" class="space-y-2 bg-gray-800 p-4 rounded">
      <h2 class="text-xl">Add Account</h2>
      <input name="accountNumber" placeholder="Account Number" class="w-full p-2 text-black" required>
      <input name="personId" placeholder="Person ID" class="w-full p-2 text-black" required>
      <button type="submit" class="bg-blue-500 px-4 py-2 text-white">Create Account</button>
    </form>

    <form id="transactionForm" class="space-y-2 bg-gray-800 p-4 rounded">
      <h2 class="text-xl">Add Transaction</h2>
      <input name="txAccountId" placeholder="Account ID" class="w-full p-2 text-black" required>
      <input name="amount" type="number" step="0.01" placeholder="Amount" class="w-full p-2 text-black" required>
      <select name="type" class="w-full p-2 text-black">
        <option value="Credit">Credit</option>
        <option value="Debit">Debit</option>
      </select>
      <input name="transactionDate" type="date" class="w-full p-2 text-black" required>
      <input name="description" placeholder="Description" class="w-full p-2 text-black">
      <button type="submit" class="bg-blue-500 px-4 py-2 text-white">Create Transaction</button>
    </form>

    <div>
      <h2 class="text-xl font-semibold">Persons</h2>
      <pre id="personsList" class="bg-gray-800 p-2 rounded overflow-x-auto"></pre>
    </div>
    <div>
      <h2 class="text-xl font-semibold">Accounts</h2>
      <pre id="accountsList" class="bg-gray-800 p-2 rounded overflow-x-auto"></pre>
    </div>
    <div>
      <h2 class="text-xl font-semibold">Transactions</h2>
      <pre id="transactionsList" class="bg-gray-800 p-2 rounded overflow-x-auto"></pre>
    </div>
  </div>
</body>
</html>
